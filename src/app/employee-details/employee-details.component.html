<table class="table table-inverse">
  <th>First Name</th>
  <th>Last Name</th>
  <th>Date of Birth</th>
  <tr *ngFor="let employee of employee">
    <td>{{employee.firstName}}</td>
  <td>{{employee.lastName}}</td>
  <td>{{employee.dob}}</td>
  </tr>
</table>
<button class="bg-primary" [routerLink]="['/addemployee']">Add Employee</button>
