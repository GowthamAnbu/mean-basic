<table class="table">
  <th>First Name</th>
  <th>Last Name</th>
  <th>Date of Birth</th>
  <tr *ngFor="let employee of employee">
    <td>{{employee.firstName}}</td>
  <td>{{employee.lastName}}</td>
  <td>{{employee.dob}}</td>
  </tr>
</table>
<form (ngSubmit)="reRoute()">
<button type="submit" >Add Employee</button>
</form>
