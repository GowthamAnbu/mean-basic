<button type="button" class="btn btn-success" [routerLink]="['/addemployee']">Add Employee</button>
<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employee">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.dob}}</td>
    </tr>
  </tbody>
</table>
